<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xero Financials Importer - Xero Tokens</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/js/bootstrap-multiselect.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/css/bootstrap-multiselect.css"
          type="text/css"/>
</head>
<body>

<script>
    $(document).ready(function () {
        $("#navigation").load("/html/navigation.html");
    });
</script>

<div class="card">
    <div id="navigation"></div>
</div>

<div class="card">
    <div class="card-body">
        <form class="" method="POST" th:object="${xeroTokens}" th:action="@{/xero/tokens}">

            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-8 col-form-label" for="jwrToken">JWR Token</label>
                    <input type="text" class="col-md-8" id="jwrToken" th:field="*{jwrToken}">
                </div>
            </div>
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-8 col-form-label" for="accessToken">Access Token</label>
                    <textarea class="form-control col-md-8" rows="5" id="accessToken"
                              th:field="*{accessToken}"></textarea>
                </div>
            </div>
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-8 col-form-label" for="refreshToken">Refresh Token</label>
                    <input type="text" class="col-md-8" id="refreshToken" th:field="*{refreshToken}">
                </div>
            </div>
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-8 col-form-label" for="tenantId">Tenant Id</label>
                    <input type="text" class="col-md-8" id="tenantId" th:field="*{tenantId}">
                </div>
            </div>
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-8 col-form-label" for="expiresInSeconds">Expires In Seconds</label>
                    <input type="number" class="col-md-8" id="expiresInSeconds" th:field="*{expiresInSeconds}">
                </div>
            </div>

            <div style="padding-left: 15px;">
                <button class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
